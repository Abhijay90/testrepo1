<body>
      <div class="container main">
        <section class="top_prof">
          <div class=" prime">
              <div class="valign" style="height:100%">
                <div class="row" style="height:100%">
                  <div  style="height:100%">
                    <div class="pp_out" style="width:100%;text-align:center">
                      <div class="pp">
                        <img src="../static/build/images/tomorrow-logo.png" alt="Logo" />
                      </div>
                    <div class="clear"></div>
                  </div>
                </div>
              </div>
          </div>
        </section>
        <section class="middle_scroll login">
          <div class="row scroll">
            <div class="col-md-12 col-xs-12">
              <div class="login_wrapper">
                <h1 class="clr">Hey there! Let's get started...</h1>
                <div class="animate form login_form">
                  <section class="login_content">
                    <form action="/creds" method="POST" name="login-form">
                      <div>
                        <input type="text" class="form-control" placeholder="Email" name="username" required="" />
                      </div>
                      <div>
                        <input type="password" class="form-control" placeholder="Password" name ="password" required="" />
                      </div>
                      <div class="bl">
                        <a class="reset" href="#">Lost your password?</a>
                      </div>
                      <div class="bl"><button class="btn btn-default submit" onclick="$(this).closest('form').submit()" >Log in</button></div>
                    </form>
                  </section>
                </div>
              </div>
            </div>
          </div>
        </section>
                <section class="bottom_tabs">
          <ul class="valign">
            <li>
              <a href="/home"><span><i class="fa fa-lg fa-home"></i><br/>HOME</span></a>
            </li>
          </ul>
        </section>
      </div>
</body>

  .prime .pp {
